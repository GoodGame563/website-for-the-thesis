<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Animated Login</title>
    <style>
        #result-block {
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            display: flex;
            width: 80%;
        }

        .result-item {
            margin-bottom: 10px;
        }

        #result-block.hidden {
            display: none;
        }

        .analysis-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        #settings-btn {
            position: fixed;
            bottom: -100px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.5s;
        }

        #settings-btn.hidden {
            bottom: -100px;
        }
    </style>
</head>
<body>
    <div class="window left" id="window-1">
        <div class="container" id="login-container">
            <h1>Вход</h1>
            <input type="email" placeholder="Email" id="email">
            <div id="email-error" class="error-message"></div>
            <input type="password" placeholder="Пароль" id="password">
            <div id="password-error" class="error-message"></div>
            <button class="btn" id="login-btn">Войти</button>
        </div>
    </div>
    <div class="window center" id="window-2">
        <div id="second-window" class="container-long">
            <div id="analysis-block" class="analysis-container">
                <h1 id="analysis-title">Анализ товара</h1>
                <div class="input-group">
                    <input type="text" placeholder="Введите данные для анализа" id="analysis-input">
                    <button class="btn" id="analyze-btn">Анализ</button>
                </div>
            </div>
            <div id="result-block" class="hidden">
                <div class="result-item"><p id="typing-text-1"></p></div>
                <div class="result-item"><p id="typing-text-2"></p></div>
                <div class="result-item"><p id="typing-text-3"></p></div>
            </div>
        </div>
    </div>
    <button id="settings-btn" class="hidden">Настройки</button>
    <script>
        const analyzeBtn = document.getElementById('analyze-btn');
        const analysisBlock = document.getElementById('analysis-block');
        const title = document.getElementById('analysis-title');
        const input = document.getElementById('analysis-input');
        const resultBlock = document.getElementById('result-block');
        const settingsBtn = document.getElementById('settings-btn');

        const typingText1 = document.getElementById('typing-text-1');
        const typingText2 = document.getElementById('typing-text-2');
        const typingText3 = document.getElementById('typing-text-3');

        let typingAnimationEnabled = true; // Переменная для отключения/включения анимации печати

        analyzeBtn.addEventListener('click', () => {
            // Анимация перемещения всего блока вверх
            analysisBlock.style.transition = 'all 0.5s';
            analysisBlock.style.transform = 'translateY(-100%)';

            // Уменьшение размера инпута и использование флекс для размещения кнопки на следующей строке
            input.style.transition = 'all 0.5s';
            analyzeBtn.style.transition = 'all 0.5s';

            input.style.flex = '0 1 70%';
            analyzeBtn.style.flex = '0 1 25%';

            // Появление блока с результатом
            setTimeout(() => {
                resultBlock.classList.remove('hidden');
                if (typingAnimationEnabled) {
                    typeText('Результат анализа товара 1.', typingText1);
                    typeText('Результат анализа товара 2.', typingText2);
                    typeText('Результат анализа товара 3.', typingText3);
                } else {
                    typingText1.textContent = 'Результат анализа товара 1.';
                    typingText2.textContent = 'Результат анализа товара 2.';
                    typingText3.textContent = 'Результат анализа товара 3.';
                }

                // Плавное появление кнопки настроек
                settingsBtn.classList.remove('hidden');
                settingsBtn.style.transition = 'all 0.5s';
                settingsBtn.style.bottom = '20px';
            }, 600);
        });

        function typeText(text, element) {
            element.textContent = '';
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 50);
        }
    </script>
    <script src="./js/main.js"></script>
    <script src="./js/enter.js"></script>
    

</body>
</html>
